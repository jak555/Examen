<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Registrar Producto</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin1()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin1()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="productData.nombre">
        </label>
        <label class="item item-input">
          <span class="input-label">Descripcion</span>
          <input type="tel" ng-model="productData.descripcion">
        </label>
        <label class="item item-input">
          <span class="input-label">Precio</span>
          <input type="text" ng-model="productData.precio">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">
        Crear cuenta
    </button> 
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
