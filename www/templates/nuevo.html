<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Registrar cliente</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" ng-model="loginData.nombre">
        </label>
        <label class="item item-input">
          <span class="input-label">Telefono</span>
          <input type="tel" ng-model="loginData.telefono">
        </label>
        <label class="item item-input">
          <span class="input-label">Direccion</span>
          <input type="text" ng-model="loginData.direccion">
        </label>
        <label class="item item-input">
          <span class="input-label">Correo</span>
          <input type="email" ng-model="loginData.correo">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">
        Crear cuenta
    </button> 
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
