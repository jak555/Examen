	<ion-view view-title="Productos">
         <ion-header-bar
  		title="Productos" 
  		left-buttons="leftButtons" 
  		right-buttons="rightButtons" 
  		type="bar-dark" 
  		align-title="center">
	</ion-header-bar>

	<ion-content has-header="true">
      <ion-refresher on-refresh="doRefresh1()">
                     
      </ion-refresher>
       <div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="search">
  </label>
  <button class="button button-clear">
    Cancel
  </button>
</div>
        <div class="list" >
           <div class="item item-button-right item-thumbnail-left" ng-repeat="x in productos | filter:search">
              
               <img src="http://ionicframework.com/img/docs/blue-album.jpg">
                <h2>{{x.Nombre}}</h2>
                <p>Descripcion: {{x.Descripcion}}</p>
                <p>Precio: {{x.Precio}}</p>
                <div class="row">
                <div class="col-25">
                <div class="button-bar">
               <button class="button button-energized">
                   <i class="icon ion-edit"></i> Editar
               </button>
               <button class="button button-assertive" ng-click="eliminarP({{x.IdProducto}})">
                   <i class="icon ion-close-round"></i> Eliminar
               </button>
               </div>
               </div>
               </div>
           </div>
            

        </div>
        </div>
	</ion-content>
	<ion-footer-bar align-title="center" class="bar-assertive">
  <div class="buttons">
    <button class="button" ng-click="login1()">Agregar</button>
  </div>
</ion-footer-bar>
</ion-view>
